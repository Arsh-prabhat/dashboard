<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">

    <h2>Welcome, {{ supplier_name }}</h2>

    <!-- Filters -->
    <div class="filters">
        <label>From</label>
        <input type="date" id="fromDate">

        <label>To</label>
        <input type="date" id="toDate">

        <button id="searchBtn">Search</button>
    </div>

    <!-- SPLIT VIEW -->
    <div class="split-layout">

        <!-- LEFT: SALES TABLE -->
        <div class="left-panel">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Box ID</th>
                        <th>Box Name</th>
                        <th>Ordered</th>
                        <th>Pending Qty</th>
                    </tr>
                </thead>
                <tbody id="salesTable"></tbody>
            </table>
        </div>

        <!-- RIGHT: BRANCH TABLE -->
        <div class="right-panel">
            <h3>Branch-wise Quantity</h3>

            <table class="data-table">
                <thead>
    <tr>
        <th>Company</th>
        <th>Godown</th>
        <th>Required Qty</th>
        <th>Supplied Qty</th>
        <th>Save</th>
    </tr>
</thead>
                <tbody id="branchTable">
                    <tr>
                        <td colspan="4" class="muted">
                            Click a quantity to view branch breakup
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="/static/js/script.js"></script>
</body>
</html>
